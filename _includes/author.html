<div class="row post-top-meta">
    <div class="col-xs-12 col-md-3 col-lg-2 text-center text-md-left mb-4 mb-md-0">
        {% if author.avatar %}
        <img class="author-thumb" src="{{ author.avatar }}" alt="{{ author.display_name }}">
        {% else %}
        <img class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x"
            alt="{{ author.display_name }}">
        {% endif %}
    </div>
    <div class="col-xs-12 col-md-9 col-lg-10 text-center text-md-left">
        <a target="_blank" class="link-dark" {% if author.web %} href="{{ author.web }}" {% endif %}>{{
            author.display_name }}</a><a target="_blank" href="https://www.chiefdelphi.com/u/{{ author.cd }}/summary"
            class="btn cd">CD</a>
        <br />
        <span class="author-description"><b>Team:</b> {{ author.team }}</span>
        <br />
        <span class="author-description">{{ author.description }}</span>
    </div>
</div>
